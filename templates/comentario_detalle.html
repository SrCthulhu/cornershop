<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://apprecs.org/ios/images/app-icons/256/a3/995060131.jpg">
    <title>Comentario | Cornershop</title>
    <style type="text/css">
        .cuadrados {
            outline: 1px solid #d0d0d0;
        }
    </style>
</head>

<body>
    <section>
        <form class="container" action="/comment/create">
            <div class="row py-3">
                <div class="col-4 pt-3">
                    <a href="/order/{{pedido['_id']}}">
                        <button type="button" class="btn btn-danger">⬅ Volver al pedido</button>
                    </a>
                </div>
                <div class="col-4 text-center">
                    <a href="/">
                        <img class="img-fluid"
                            src="https://lever-client-logos.s3.us-west-2.amazonaws.com/1c86bfb3-cab0-4255-99bf-24c5488d888a-1632765661247.png"
                            width="300" height="300" alt="">
                    </a>
                </div>
                <div class="col-4 pt-3 text-end">
                    <a href="/tiendas">
                        <button type="button" class="btn btn-danger">⬅ Tiendas</button>
                    </a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label pt-3">
                        <h6>Comenta sobre tu producto</h6>
                    </label>
                    <input type="#" class="form-control" id="exampleFormControlInput1" placeholder="Bueno :) | Malo :("
                        name="comment">
                    <div class="col py-3 text-center">
                        <button type="submit" class="btn btn-warning btn-lg">Comentar</button>
                    </div>
                </div>
                {% for product in pedido['cart'] %}
                <input type="hidden" name="order_id" value="{{pedido['_id']}}" />
                <input type="hidden" name="product_id" value="{{product['product_id']}}" />
                <!--'product_id' es el id que hicimos para hacerle seguimiento-->
                <div class="col-2">
                    <img class="img-fluid" src="{{product['img']}}" alt="" srcset="" width="100" height="100">
                </div>
                <div class="col-2">
                    <h5 style="color: red;">{{product['title']}}</h5>
                    <h5>X {{product['cantidad']}}</h5>
                </div>
                {% endfor %}
            </div>
            <hr>
        </form>
    </section>
</body>

</html>
