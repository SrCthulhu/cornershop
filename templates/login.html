<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://apprecs.org/ios/images/app-icons/256/a3/995060131.jpg">
    <title>Login | Cornershop</title>
    <style type="text/css">
        .cuadrados {
            outline: 1px solid #d0d0d0;
        }
    </style>
</head>

<body>
    <section>
        {% if mensaje %}
        <div class="container py-2">
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert">
                        {{mensaje}}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        <form class="container" action="/login/admins">
            <div class="row py-5">
                <div class="col text-center">
                    <a href="/">
                        <img class="img-fluid"
                            src="https://lever-client-logos.s3.us-west-2.amazonaws.com/1c86bfb3-cab0-4255-99bf-24c5488d888a-1632765661247.png"
                            width="300" height="300" alt="">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label">
                        <h6>Usuario*</h6>
                    </label>
                    <input type="#" class="form-control" id="exampleFormControlInput1" placeholder="(Ejemplo: Daniel)"
                        name="user">
                    <label for="exampleFormControlInput1" class="form-label pt-3">
                        <h6>Contraseña*</h6>
                    </label>
                    <input type="#" class="form-control" id="exampleFormControlInput1" placeholder="****"
                        name="password">
                    <div class="pt-3">
                        <button type="submit" class="btn btn-danger btn-lg">Iniciar sesión</button>
                    </div>
                </div>
                <div class="col-6 py-4">
                    <button type="button" class="btn btn-outline-dark">Continuar con Uber</button>
                    <br>
                    <button type="button" class="btn btn-outline-dark">Continuar con Apple</button>
                    <br>
                    <button type="button" class="btn btn-outline-dark">Continuar con Google</button>
                    <br>
                    <button type="button" class="btn btn-outline-dark">Continuar con Facebook</button>
                    <p class="py-3">Puedes registrarte en Cornershop con tu cuenta de Uber, Apple, Google o
                        Facebook. Si aún no tienes una cuenta, puedes crear una aquí.</p>
                </div>
            </div>
            <div class="col text-center py-5">
                <h6 class="text-secondary">¿No tienes una cuenta? <a href="#"
                        class="text-decoration-none">Registrarse</a></h6>
            </div>
        </form>
    </section>
</body>

</html>
