<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://apprecs.org/ios/images/app-icons/256/a3/995060131.jpg">
    <title>Order list | Cornershop</title>
    <style>
        table,
        th,
        td {
            outline: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
        }

        th {
            color: red;
            background-color: gainsboro;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="row py-3">
                <div class="col-4 pt-3">
                    <a href="/tiendas">
                        <button type="button" class="btn btn-danger">⬅ Volver a las Tiendas</button>
                    </a>
                </div>
                <div class="col-4 text-center">
                    <a href="/"><img class="img-fluid"
                            src="https://lever-client-logos.s3.us-west-2.amazonaws.com/1c86bfb3-cab0-4255-99bf-24c5488d888a-1632765661247.png"
                            width="300" height="300" alt=""></a>
                </div>
                <div class="col-4 pt-3 text-end">
                    <a href="/cart">
                        <button type="button" class="btn btn-danger"> ⬅ Volver al carrito</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <table style="width: 100%;">
                        <tr>
                            <th>Cliente</th>
                            <th>Total</th>
                            <th>Cantidad</th>
                            <th>Ver</th>
                            <th>Acción</th>
                        </tr>
                        {% for x in ordenes %}
                        <tr>
                            <td>{{x['client']['first_name']}}</td>
                            <td>{{x['total']}} $ARS</td>
                            <td>
                                {{x['cart']|length}}
                                <!--Forma de imprimir cantidades de una lista en jinja-->
                            </td>
                            <td><a href="/order/{{x['_id']}}">ver</a></td>
                            <td><button type="submit" class="btn btn-dark">Continuar</button></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
