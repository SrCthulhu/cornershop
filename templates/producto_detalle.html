<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://apprecs.org/ios/images/app-icons/256/a3/995060131.jpg">
    <title>Productos | Cornershop</title>
    <style type="text/css">
        .cuadrados {
            outline: 1px solid #d0d0d0;
        }

        .comment {
            background-color: #fff;
        }

        .comment:target {
            background-color: #ffa;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="row py-3">
                <div class="col-4 pt-3">
                    <a href="/store/{{product['store_id']}}">
                        <button type="button" class="btn btn-danger">⬅ Volver a la tienda</button>
                    </a>
                </div>
                <div class="col-4 text-center">
                    <a href="/">
                        <img class="img-fluid"
                            src="https://lever-client-logos.s3.us-west-2.amazonaws.com/1c86bfb3-cab0-4255-99bf-24c5488d888a-1632765661247.png"
                            width="300" height="300" alt="">
                    </a>
                </div>
                <div class="col-4 pt-3 text-end">
                    <a href="/tiendas">
                        <button type="button" class="btn btn-danger">⬅ Tiendas</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-6 text-center cuadrados">
                    <h3 style="color: red;">{{product['title']}}</h3>
                    <img class="img-fluid" src="{{product['img']}}" alt="">
                </div>
                <div class="col-6 cuadrados" style="background-color: #eee;">
                    <div class="px-2">
                        <h3 style="color: red;" class="text-center">Comentarios</h3>

                        {% for comment in comments %}
                        <div class="mb-2 cuadrados rounded p-2 comment" id="comment-{{comment['_id']}}">
                            <div class="row">
                                <div class="col-2">
                                    <img class="img-fluid rounded-circle"
                                        src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png">
                                </div>
                                <div class="col-9 p-2">
                                    <h5>{{comment['comment']}}</h5>
                                    <p>{{comment['client_full_name']}}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
