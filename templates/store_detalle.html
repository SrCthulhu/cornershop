<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://apprecs.org/ios/images/app-icons/256/a3/995060131.jpg">
    <style type="text/css">
        #cuadrados {
            border: 1px solid #d0d0d0;
        }
    </style>
    <title>{{store['name']}} | Shop</title>
</head>

<body>
    <section>
        <div class="fluid-container">
            <div class="row">
                <div class="py-4 px-4 col-4">
                    <h6 class="pb-5" style="color: red">Tiendas</h6>
                    <button type="button" class="btn btn-outline-dark">En 60 minutos</button>
                    <button type="button" class="btn btn-outline-dark">Pol√≠tica de precios</button>
                </div>
                <div class="py-4 text-center col-4">
                    <h4 class="pb-5">{{store['name']}}</h4>
                    <!--aqui llamamos la variable de app.py store_find one sin usar un for (BUENO SI)-->
                    <input type="search" placeholder="Buscar tiendas y productos" aria-label="Search">
                </div>
                <div class="py-4 px-4 col-4 text-end">
                    <img class="img-fluid pb-5"
                        src="https://findicons.com/files/icons/2711/free_icons_for_windows8_metro/256/shoping_cart.png"
                        width="30" height="30" alt="">

                    <div class="col">
                        <button type="button" class="btn btn-outline-dark">Destacados</button>
                        <button type="button" class="btn btn-outline-dark">Pasillos</button>
                        <button type="button" class="btn btn-outline-dark">Pedidos</button>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                {% for o in ofertas %}
                <div class="text-center py-2 col-4">
                    <img class="img-fluid" src="{{o['img']}}" alt="">
                    <div class="py-2"></div>
                    <button type="button" class="btn btn-danger">{{o['descuento']}}</button>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div id="cuadrados" class="py-2 col-12">
                    <h6>Frutas y Verduras</h6>
                    <h6>Ver todos</h6>
                </div>

                {% for f in frutas %}

                <div id="cuadrados" class="text-center col-2">
                    <a class="text-decoration-none text-dark" href="/producto/{{f['_id']}}">
                        <img class="img-fluid" src="{{f['img']}}" alt="">
                        <h6>{{f['title']}}</h6>
                        <small>{{f['price']}}</small>
                        <p class="text-secondary">{{f['parrafo']}}</p>
                    </a>
                    <a href="/cart/add/{{f['store_id']}}/{{f['_id']}}" class="btn btn-outline-dark">{{f['button']}}</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>

</html>
